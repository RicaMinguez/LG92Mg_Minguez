    <body onload="message()" onclick="secondPage()"> 
    <!--The short greeting message (see definition of function message() below) will be displayed once the page loads, instructing
     the user to click anywhere on the page to go to the second page (which is achieved using the function secondPage()).-->

        <h1>Start Page</h1> <!--this header is here to make it clear that this is the first webpage, not the second-->

        <script>
            function message() {
                window.alert("Hello! This is the start page. Click anywhere on the webpage to be redirected to the second page.");
                //when this function is called, a window alert will pop up and display the message shown in the quotation marks
            }

            function secondPage() {
                window.open("./second.html");
                //when this function is called, the webpage 'second.html', which is in the same folder as this webpage, will be opened.
            }
        </script>
