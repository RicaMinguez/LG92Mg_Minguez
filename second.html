    <body>
        <img id="leaves" src="./avocadoTreeLeaves.jpg" title="Leaves on one of the avocado trees growing next to my neighbour's house" height="500px" width="500px">
        <!--this displays an image of part of an avocado tree (the image is one that I took myself), 
            with a description that will show up when you hover over the image-->


        <p>Shown in the picture is part of an avocado tree. The yellow-green clusters are like baby leaves that have yet to mature.</p>
        <!--This gives a description of what is being shown in the image.-->


        <button onclick="closeUp()">Click to see a close up of the picture above!</button>
        <!--this button will make the 2nd image (zoomed-in version of the first image) show up-->

        <button onclick="fullImage()">Click to go back to the many branches of leaves!</button>
        <!--this button will make the 1st image (default image of part of an avocado tree) show up-->


        <script>

            function fullImage() {
                leaves.src = "./avocadoTreeLeaves.jpg";
                /*when this function is called, the default image (branches of an avocade tree) will be shown, 
                by changing the contents of the src property of the image with the id "leaves"*/
            }

            function closeUp() {
                leaves.src = "./avocadoTreeLeavesCloseUp.jpg";
                /*when this function is called, the second image (zoomed-in version of default image) will be 
                shown, by changing the contents of the src property of the image with the id "leaves"*/
            }
        </script>
